<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounting Chapters</title>
  <style>
    :root {
      --bg: #0b0f19;
      --panel: #11182a;
      --accent: #4f8cff;
      --text: #e9edfb;
      --muted: #9eaccf;
      --border: #1f2a44;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(79, 140, 255, 0.12), transparent 35%), radial-gradient(circle at 80% 0, rgba(79, 140, 255, 0.18), transparent 30%), var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 28px;
      width: min(720px, 100%);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.45);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 28px;
      letter-spacing: 0.5px;
    }
    p {
      margin: 0 0 20px;
      color: var(--muted);
      line-height: 1.6;
    }
    .links {
      display: grid;
      gap: 12px;
    }
    .link-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 18px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.02);
      text-decoration: none;
      color: var(--text);
      transition: transform 160ms ease, border-color 160ms ease, background 160ms ease;
    }
    .link-card:hover {
      transform: translateY(-2px);
      border-color: rgba(79, 140, 255, 0.7);
      background: rgba(79, 140, 255, 0.08);
    }
    .link-card span {
      font-weight: 600;
    }
    .link-note {
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Accounting Chapters</h1>
    <p>Select a chapter to view the interactive HTML experience.</p>
    <div class="links">
      <a class="link-card" href="FULL.HTML">
        <div>
          <span>Chapter 4 &mdash; Completing the Accounting Cycle</span>
          <div class="link-note">Tabs, exercises, and summaries</div>
        </div>
        <div aria-hidden="true">→</div>
      </a>
      <a class="link-card" href="FULL6.HTML">
        <div>
          <span>Chapter 6 &mdash; Merchandising Operations &amp; Multistep Income Statement</span>
          <div class="link-note">New design with tabs, flashcards, and practice</div>
        </div>
        <div aria-hidden="true">→</div>
      </a>
    </div>
  </main>
</body>
</html>
